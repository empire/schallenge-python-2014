{% extends "layout.html" %}
{% from "_helpers.html" import render_field %}

{% block body %}
  <h2>Register</h2>
  <form action="" method="post">
    <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password, type='password') }}
    </dl>

      <input type="submit" value="Login">
  </form>
  <a href="{{ url_for('home') }}">Back to Home</a>

{% endblock %}
